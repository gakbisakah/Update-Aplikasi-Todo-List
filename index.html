<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>

    <!-- Bootstrap v5.3 (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />

    <style>
      /* sedikit styling tambahan */
      body { background: #f8f9fa; }
      .todo-item-editing { background: #fff3cd; }
      .list-group-item .actions { width: 120px; }
      .drag-handle { cursor: grab; margin-right: 8px; }
      .search-input { max-width: 380px; }
      .badge-filter { min-width: 72px; text-align:center; }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title">Todo List</h1>
          <p class="card-text text-muted">Tambah, filter, cari, edit, delete, dan urutkan dengan drag & drop.</p>

          <form id="formData" class="row g-2 align-items-center mb-3">
            <div class="col-auto flex-fill">
              <label for="todoInput" class="visually-hidden">Todo</label>
              <input id="todoInput" name="todo" type="text" class="form-control" placeholder="Apa rencana kamu selanjutnya?" />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus"></i> Tambah
              </button>
            </div>
            <div class="col-12 mt-2">
              <div class="d-flex gap-2 flex-wrap align-items-center">
                <div class="btn-group" role="group" aria-label="Filter">
                  <button type="button" class="btn btn-outline-secondary btn-filter active" data-filter="all">Semua</button>
                  <button type="button" class="btn btn-outline-secondary btn-filter" data-filter="pending">Belum Selesai</button>
                  <button type="button" class="btn btn-outline-secondary btn-filter" data-filter="completed">Selesai</button>
                </div>

                <input id="searchInput" class="form-control form-control-sm search-input" placeholder="Cari todo..." />
                <div class="ms-auto d-flex gap-2">
                  <span class="badge bg-secondary badge-filter" id="totalBadge">Total: 0</span>
                  <span class="badge bg-info text-dark badge-filter" id="pendingBadge">Belum: 0</span>
                  <span class="badge bg-success badge-filter" id="completedBadge">Selesai: 0</span>
                </div>
              </div>
            </div>
          </form>

          <ul class="list-group" id="todoList" aria-live="polite"></ul>

          <div class="mt-3 text-muted small">
            Tip: seret (drag) item menggunakan ikon <i class="bi bi-list drag-handle"></i> untuk mengubah urutan. Urutan akan disimpan otomatis.
          </div>
        </div>
      </div>
    </div>

    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <!-- index.js -->
    <script src="index.js"></script>
  </body>
</html>
